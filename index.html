<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Movie Picker</h1>
        <label for="numberInput">Enter the number of movies (n):</label>
        <input type="number" id="numberInput" value="10" min="1">
        <button id="pickButton">Pick a Movie</button>
        <div id="movieInfo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
